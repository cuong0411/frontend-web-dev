<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Element</title>
</head>
<body>
  <form action="" method="">
    <label for="name">first name</label>
    <input type="text" name="name" id="name">
    <br>
    <p>password</p>
    <input type="password" name="pass" placeholder="password">
    <br>
    <input type="email" name="email" id="" value="email@email.com">
    <br>
    <p>Description</p>
    <textarea name="" id="" cols="40" rows="10"></textarea>
    <br>
    <p>Please select your favorite coding language?</p>
    <input type="radio" name="coding" id="" value="C#">C#
    <input type="radio" name="coding" id="" value="Java">Java
    <input type="radio" name="coding" id="" value="Python">Python
    <br>
    <p>Please select your favorite coding language?</p>
    <input type="checkbox" name="programming" id="" value="Javascript" checked>Javascript
    <input type="checkbox" name="programming" id="" value="PHP">PHP
    <input type="checkbox" name="programming" id="" value="C">C
    <br>
    <p>Please select your favorite coding language?</p>
    <select name="languages" id="">
      <option value="">--Please choose an option--</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
      <option value="c#">C#</option>
    </select>
    <br>
    <input type="submit" value="submit please">
    <!-- <button type="submit">submit</button> -->
  </form>
</body>
</html>
